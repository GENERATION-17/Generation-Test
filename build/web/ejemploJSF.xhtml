<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>



        <h:form id="primer-pregunta">
            Te llamas Rafa?

            <h:inputText id="ipText" value="#{Respuestas.primera_p}"/>
            <h:selectOneListbox id="pregunta-uno" value = "#{Respuestas.primera_p}"> 
                <f:selectItem itemValue = "si" itemLabel = "Sí" /> 
                <f:selectItem itemValue = "no" itemLabel = "No" />
                <f:ajax execute = "pregunta" render = "respuesta" />
            </h:selectOneListbox> 

            <h2>
                <h:outputText id="respuesta" value="#{Respuestas.primera_p != null ? Respuestas.primera_p : ''}"/>
            </h2>
            <h:commandButton id="btn1" value="Submit" action="segunda-pregunta">
                <f:ajax  execute="primer-pregunta" render="segunda-pregunta"/>
            </h:commandButton>
        </h:form>

        <!--<f:ajax event="onClick">-->
        <h:form id="segunda-pregunta" >
            Te llamas Astrid?
            <h:inputText id="ipText" value="#{Respuestas.primera_p}"/>
            <h:commandButton id="btn1" value="Submit" action="Submit"/>
            <h:selectOneMenu id="pregunta-dos" value = "#{Respuestas.segunda_p}"> 
                <f:selectItem itemValue = "si" itemLabel = "Sí" /> 
                <f:selectItem itemValue = "no" itemLabel = "No" />
                <f:ajax execute = "pregunta-dos" render = "respuesta" />
            </h:selectOneMenu> 
            <h2>
                <h:outputText id="respuesta" value="#{Respuestas.segunda_p != null ? Respuestas.segunda_p : ''}"/>
            </h2>
        </h:form>



    </h:body>
</html>
